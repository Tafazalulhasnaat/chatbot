<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DotsBit Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      .chat-container {
        max-width: 800px;
        margin: auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        height: 90vh;
      }
      .chat-header {
        background: #4285f4;
        color: white;
        padding: 15px;
        font-size: 1.3rem;
        text-align: center;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f9f9f9;
      }
      .message {
        display: flex;
        margin-bottom: 15px;
        align-items: flex-start;
      }
      .message.user {
        justify-content: flex-end;
      }
      .message.bot {
        justify-content: flex-start;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 0 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
      }
      .avatar.user {
        background-color: #4285f4;
      }
      .avatar.bot {
        background-color: #34a853;
      }
      .bubble {
        max-width: 70%;
        padding: 12px 15px;
        border-radius: 16px;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      .bubble.user {
        background-color: #e3f2fd;
        border-bottom-right-radius: 5px;
      }
      .bubble.bot {
        background-color: #e8f5e9;
        border-bottom-left-radius: 5px;
      }
      .chat-input {
        display: flex;
        padding: 15px;
        border-top: 1px solid #ddd;
        background-color: #fff;
      }
      #user-input {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #ccc;
        border-radius: 20px;
        font-size: 1rem;
      }
      #user-input:focus {
        border-color: #4285f4;
        outline: none;
      }
      #chat-form button {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #4285f4;
        color: white;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
      }
      #chat-form button:hover {
        background-color: #3367d6;
      }
      .sources {
        font-size: 0.8rem;
        color: #666;
        margin-top: 5px;
        font-style: italic;
      }
      .auth-container {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background: #f0f0f0;
        border-bottom: 1px solid #ddd;
      }
      .auth-buttons button {
        margin-left: 5px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .signin-btn {
        background-color: #34a853;
        color: white;
      }
      .signup-btn {
        background-color: #4285f4;
        color: white;
      }
      .signout-btn {
        background-color: #ea4335;
        color: white;
      }
      .user-info {
        display: flex;
        align-items: center;
      }
      .user-email {
        margin-right: 10px;
        font-weight: bold;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">DotsBit Chatbot</div>
      <div class="auth-container">
        <div id="user-info" class="user-info hidden">
          <span id="user-email" class="user-email"></span>
          <button id="signout-btn" class="signout-btn">Sign Out</button>
        </div>
        <div id="auth-buttons" class="auth-buttons">
          <button id="signin-btn" class="signin-btn">Sign In</button>
          <button id="signup-btn" class="signup-btn">Sign Up</button>
        </div>
      </div>
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form" class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
        <button type="submit">Send</button>
      </form>
    </div>

    <script type="module">
      /* --------------------------- Firebase config --------------------------- */
      const firebaseConfig = {
        apiKey: "AIzaSyBq3k5Eprv8mU9zTANDOFzqNknZFBvTfHU",
        authDomain: "sample-72799.firebaseapp.com",
        projectId: "sample-72799",
        storageBucket: "sample-72799.firebasestorage.app",
        messagingSenderId: "271918912127",
        appId: "1:271918912127:web:9e341e54adf41a2f9be54a"
      };
    
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
    
      /* ------------------------------ DOM hooks ------------------------------ */
      const $ = (id) => document.getElementById(id);
      const form = $("chat-form");
      const input = $("user-input");
      const chatBox = $("chat-box");
      const signinBtn = $("signin-btn");
      const signupBtn = $("signup-btn");
      const signoutBtn = $("signout-btn");
      const userInfo = $("user-info");
      const userEmail = $("user-email");
      const authButtons = $("auth-buttons");
    
      /* --------------------------- State variables --------------------------- */
      let currentUser = null;
      let busy = false;
    
      /* --------------------------- Helper functions -------------------------- */
      const appendMessage = (sender, text) => {
        const msg = document.createElement("div");
        const avatar = document.createElement("div");
        const bubble = document.createElement("div");
    
        msg.className = `message ${sender}`;
        avatar.className = `avatar ${sender}`;
        avatar.textContent = sender === "user" ? "Y" : "D";
        bubble.className = `bubble ${sender}`;
        bubble.textContent = text;
    
        msg.appendChild(sender === "bot" ? avatar : bubble);
        msg.appendChild(sender === "bot" ? bubble : avatar);
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msg;
      };
    
      /** üîê Get a fresh Firebase ID token if needed */
      const getFreshIdToken = async (user) => {
        const res = await user.getIdTokenResult();
        const expiresIn = new Date(res.expirationTime).getTime() - Date.now();
        const needsRefresh = expiresIn < 2 * 60 * 1000;
        return user.getIdToken(needsRefresh);
      };
    
      /** üì® Send chat message with retry on token failure */
      const sendChat = async (uid, token, question, retry = false) => {
        const response = await fetch(`/chat/${uid}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ question })
        });
    
        if (response.status === 401 && !retry) {
          const fresh = await getFreshIdToken(currentUser);
          return sendChat(uid, fresh, question, true);
        }
    
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
    
        return response.json();
      };
    
      /* üïì Periodically refresh token every 30 min */
      setInterval(async () => {
        if (currentUser) {
          await currentUser.getIdToken(true);
        }
      }, 30 * 60 * 1000);
    
      /* üö™ Sign out user if session expires */
      auth.onIdTokenChanged(async (user) => {
        if (!user) {
          appendMessage("bot", "Your session expired. Please sign in again.");
          userInfo.classList.add("hidden");
          authButtons.classList.remove("hidden");
          currentUser = null;
        }
      });
    
      /* ----------------------- Firebase auth state hook ---------------------- */
      auth.onAuthStateChanged(async (user) => {
        currentUser = user;
        chatBox.innerHTML = "";
    
        if (user) {
          userEmail.textContent = user.email;
          userInfo.classList.remove("hidden");
          authButtons.classList.add("hidden");
          appendMessage("bot", `Welcome back, ${user.email}! How can I help you today?`);
        } else {
          userInfo.classList.add("hidden");
          authButtons.classList.remove("hidden");
          appendMessage("bot", "Please sign in to start chatting.");
        }
      });
    
      /* ---------------------------- Auth handlers ---------------------------- */
      const promptCreds = () => ({
        email: prompt("Enter your email:"),
        password: prompt("Enter your password:")
      });
    
      signinBtn.onclick = async () => {
        if (busy) return;
        busy = true;
        const { email, password } = promptCreds();
        if (!email || !password) return (busy = false);
        try {
          appendMessage("bot", "Signing you in‚Ä¶");
          await auth.signInWithEmailAndPassword(email, password);
        } catch (e) {
          console.error(e);
          appendMessage("bot", `Sign‚Äëin failed: ${e.message}`);
        } finally { busy = false; }
      };
    
      signupBtn.onclick = async () => {
        if (busy) return;
        busy = true;
        const { email, password } = promptCreds();
        if (!email || !password) return (busy = false);
        if (password.length < 6) {
          appendMessage("bot", "Password must be at least 6 characters.");
          return (busy = false);
        }
        try {
          appendMessage("bot", "Creating your account‚Ä¶");
          await auth.createUserWithEmailAndPassword(email, password);
          appendMessage("bot", "Account created! You're now signed in.");
        } catch (e) {
          console.error(e);
          appendMessage("bot", `Sign‚Äëup failed: ${e.message}`);
        } finally { busy = false; }
      };
    
      signoutBtn.onclick = () => auth.signOut();
    
      /* ------------------------------ Chat form ------------------------------ */
      form.onsubmit = async (e) => {
        e.preventDefault();
        if (busy) return;
        const message = input.value.trim();
        if (!message) return;
    
        if (!currentUser) {
          appendMessage("bot", "Please sign in to chat.");
          return;
        }
    
        appendMessage("user", message);
        input.value = "";
        input.focus();
        busy = true;
    
        const thinking = appendMessage("bot", "‚è≥ Thinking‚Ä¶");
        try {
          const idToken = await getFreshIdToken(currentUser);
          const data = await sendChat(currentUser.uid, idToken, message);
          chatBox.removeChild(thinking);
          appendMessage("bot", data.answer || "I'm sorry, I couldn't process your request.");
        } catch (err) {
          chatBox.removeChild(thinking);
          console.error("Chat error:", err);
          appendMessage("bot", `‚ö†Ô∏è Error: ${err.message}`);
        } finally {
          busy = false;
        }
      };
    </script>
    
    
    
  </body>
</html>
