<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #4285f4;
      color: white;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
    }
    .chat-box {
      height: 500px;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .message {
      display: flex;
      margin-bottom: 15px;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .avatar.user {
      background: #4285f4;
    }
    .avatar.bot {
      background: #34a853;
    }
    .bubble {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 18px;
      line-height: 1.4;
    }
    .bubble.user {
      background: #e3f2fd;
      border-bottom-right-radius: 5px;
    }
    .bubble.bot {
      background: #e8f5e9;
      border-bottom-left-radius: 5px;
    }
    .chat-input {
      display: flex;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #eee;
    }
    #user-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }
    #user-input:focus {
      border-color: #4285f4;
    }
    #chat-form button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    #chat-form button:hover {
      background: #3367d6;
    }
    .sources {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Gemini Chatbot with RAG</div>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form" class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("user", userMessage);
      input.value = "";
      input.focus();

      const typingIndicator = appendMessage("bot", "Thinking...");
      
      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { 
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: userMessage }) // ✅ must match FastAPI input
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        chatBox.removeChild(typingIndicator);
        const messageDiv = appendMessage("bot", data.answer); // ✅ FastAPI returns 'answer'
        
        if (data.sources && data.sources.length > 0) {
          const sourcesDiv = document.createElement("div");
          sourcesDiv.className = "sources";
          sourcesDiv.textContent = "Sources: " + [...new Set(data.sources)].join(", ");
          messageDiv.appendChild(sourcesDiv);
        }
      } catch (error) {
        chatBox.removeChild(typingIndicator);
        appendMessage("bot", `⚠️ Error: ${error.message}`);
        console.error("Fetch error:", error);
      }
    });

    function appendMessage(sender, message) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;

      const avatar = document.createElement("div");
      avatar.className = `avatar ${sender}`;
      avatar.textContent = sender === "user" ? "Y" : "B";

      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.textContent = message;

      msgDiv.appendChild(avatar);
      msgDiv.appendChild(bubble);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      
      return msgDiv;
    }
  </script>
</body>
</html>
